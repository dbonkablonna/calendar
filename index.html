<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>

</head>

<body>
    <div class="container">
        <button class="btn btn-prev">
            <span><i class="fa fa-chevron-left" aria-hidden="true"></i></span>
        </button>
        <div class="calendar">
            <button class="defaultDate" onclick="displayCurrent()"><h1 id="calenda"> </h1></button>
            <script>
                const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
                const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                const d = new Date();
                let year = d.getFullYear();
                let month = months[d.getMonth()];
                let date = d.getDate();
                let day = days[d.getDay()];

                document.getElementById("calenda").innerHTML = day + ", "+ month+ " " + date;
            </script>

            <script>


                // Active current day
                function activeDefaultDay(day) {
                    let day1 = new Date().getDate();
                    return day == day1 ? 'active' : '';
                }

                function displayCurrent() {

                    let currentMonth = new Date().getMonth();
                    let currentYear = new Date().getFullYear();

                    // Hiển thị tên tháng
                    let currentMonthName = new Date(
                        currentYear,
                        currentMonth
                    ).toLocaleString('en-us', { month: 'long' });

                    monthEle.innerText = currentMonthName;

                    // Hiển thị năm
                    yearEle.innerText = currentYear;

                    // Hiển thị ngày trong tháng
                    let daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
                    let startDay = new Date(currentYear, currentMonth, 1).getDay();

                    dateEle.innerHTML = '';

                    for (let i = 0; i < startDay; i++) {
                        dateEle.innerHTML += `
            <div class="day"></div>
        `;
                    }

                    for (let i = 0; i < daysInMonth; i++) {
                        dateEle.innerHTML += `
            <div class="day ${activeDefaultDay(i + 1)}">${i + 1}</div>
        `;
                    }
                }

            </script>
            <div class="info">
                <p class="month">June</p>
                <p class="year">2024</p>
            </div>
            <div class="date">
                <div class="day-name">Sun</div>
                <div class="day-name">Mon</div>
                <div class="day-name">Tue</div>
                <div class="day-name">Wen</div>
                <div class="day-name">Thu</div>
                <div class="day-name">Fri</div>
                <div class="day-name">Sat</div>
            </div>
            <div class="date date-container">
                <button onclick="displayCurrent()"><div class="day"></div></button>
                <button ><div class="day"></div></button>
                <button><div class="day">1</div></button>
                <button><div class="day">2</div></button>
                <button><div class="day">3</div></button>
                <button><div class="day">4</div></button>
                <button><div class="day">5</div></button>
                <button><div class="day">6</div></button>
                <button><div class="day">7</div></button>
                <button><div class="day">8</div></button>
                <button><div class="day">9</div></button>
                <button><div class="day">10</div></button>
                <button><div class="day">11</div></button>
                <button><div class="day">12</div></button>
                <button><div class="day">13</div></button>
                <button><div class="day">14</div></button>
                <button><div class="day">15</div></button>
                <button><div class="day">16</div></button>
                <button><div class="day">17</div></button>
                <button><div class="day">18</div></button>
                <button><div class="day">19</div></button>
                <button><div class="day">20</div></button>
                <button><div class="day">21</div></button>
                <button><div class="day">22</div></button>
                <button><div class="day">23</div></button>
                <button><div class="day">24</div></button>
                <button><div class="day">25</div></button>
                <button><div class="day">26</div></button>
                <button><div class="day">27</div></button>
                <button><div class="day">28</div></button>
                <button><div class="day">29</div></button>
                <button><div class="day">30</div></button>
                <button><div class="day">31</div></button>
            </div>
        </div>
        <button class="btn btn-next">
            <span><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
        </button>
    </div>

    <script src="./main.js"></script>
</body>

</html>
